    class Socios extends React.Component {
      render() {
        const listaDosSocios = [
          {
            id: 1,
            nome: "Joao",
            idade: 50
          },
          {
            id: 2,
            nome: "Fabricio",
            idade: 30
          }
        ];

        const finalLista = listaDosSocios.map(a => 
          <Postagens key={a.id} socio={a} />
        );

        return(
          <div>
            {finalLista}    
          </div>
        );
      }
    }

    class Postagens extends React.Component {
      constructor(props) {
        super(props)
      }
      render() {
        return(
          <div>
            <h1>Nome: {this.props.socio.nome}</h1>
            <p>Idade: {this.props.socio.idade}</p>
            <hr/>
          </div>
        );
      }
    }

    ReactDOM.render(
      <Socios />,
      document.getElementById("root")
    );
  </script>
