<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type='text/babel'>

  function MostrandoADataAtual() {
    const estilo1 = {
      color: "yellow",
      backgroundColor: "red",
    }
    
    const dataAtual = (
      <div>
        <h1 style={{color: "blue", padding: "10px", backgroundColor: "black"}}>Tempo</h1>
        <p style={estilo1}>O tempo atual e: {new Date().toLocaleTimeString()}</p>
      </div>
    );
    const root = document.getElementById("root");
    ReactDOM.render(dataAtual, root);
  }
  setInterval(MostrandoADataAtual, 1000);

  </script>
</body>
</html>
